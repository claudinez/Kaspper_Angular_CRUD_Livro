<div>
    <h2>{{ editMode ? 'Editar Livro' : 'Adicionar Livro' }}</h2>
    <form (ngSubmit)="salvarLivro()">
      <div>
        <label>idlivro:</label>
        <input type="number" [(ngModel)]="livro.idlivro" name="idlivro" [disabled]="editMode" />
      </div>
      <div>
        <label>Titulo:</label>
        <input type="text" [(ngModel)]="livro.titulo" name="titulo" required />
      </div>
      <div>
        <label>Autor:</label>
        <input type="text" [(ngModel)]="livro.autor" name="autor" required />
      </div>
      <div>
        <label>Editora</label>
        <input type="text" [(ngModel)]="livro.editora" name="editora" required />
      </div>
      <div>
        <label>Data de Publicacao:</label>
        <input type="date" [(ngModel)]="livro.anopublicacao" name="anopublicacao" required />
      </div>
      <div>
        <label>ISBN:</label>
        <input type="number" [(ngModel)]="livro.isbn" name="isbn" required />
      </div>
      <div>
        <label>Emprestado</label>
        <input type="text" [(ngModel)]="livro.emprestado" name="emprestado" required />
      </div>
      <button type="submit">{{ editMode ? 'Salvar' : 'Adicionar' }}</button>
      <button type="button" (click)="router.navigate(['/'])">Cancelar</button>
    </form>
  </div>
